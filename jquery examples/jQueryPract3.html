<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill TextBox on change of a TextBox</title>
</head>
<body>

    Name: <input type="text" id="txtInput">
    <br>
    You Entered : <input type="text" id="txtEntered">

    <script src="jquery.js"></script>
    <script>
        $("#txtInput").keyup(function () {
            let txtVal1 = $("#txtInput").val();
            $("#txtEntered").val(txtVal1);
        });
    </script>
</body>
</html>
